<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcodes and QR Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        h1 {
            font-size: 50px;
            text-align: center;
        }
        .barcode-container, .barcode-container-staff, .barcode-container-teams {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        .barcode-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        .barcode-item img {
            margin-bottom: 5px;
        }
        .barcode-item span {
            font-size: 12px;
            color: #333;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <!-- Coordinators Section -->
    <h1>COORDINATORS</h1>
    <div class="barcode-container" id="barcodeContainer"></div>

    <!-- Staff Section -->
    <h1>STAFF</h1>
    <div class="barcode-container-staff" id="barcodeContainer-staff"></div>

    <!-- Teams Section -->
    <h1>TEAMS</h1>
    <div class="barcode-container-teams" id="barcodeContainerTM"></div>

    <script>
        // COORDINATORS BARCODE GENERATION
        const startID = 240001;
        const endID = 240050;
        const prefix = "AVIS2COORD";
        const barcodeContainer = document.getElementById("barcodeContainer");

        for (let i = startID; i <= endID; i++) {
            const studentID = `${prefix}${i}`;
            const barcodeItem = document.createElement("div");
            barcodeItem.classList.add("barcode-item");

            // Barcode image
            const img = document.createElement("img");
            img.src = `https://bwipjs-api.metafloor.com/?bcid=code128&text=${studentID}&scale=1&height=20&backgroundcolor=FFFFFF`;
            img.alt = `Barcode for ${studentID}`;

            // Label
            const label = document.createElement("span");
            label.textContent = studentID;

            barcodeItem.appendChild(img);
            barcodeItem.appendChild(label);
            barcodeContainer.appendChild(barcodeItem);
        }

        // STAFF BARCODE GENERATION
        const startIDSTAFF = 240001;
        const endIDSTAFF = 240030;
        const prefixStaff = "AVIS2FACUT";
        const barcodeContainerStaff = document.getElementById("barcodeContainer-staff");

        for (let i = startIDSTAFF; i <= endIDSTAFF; i++) {
            const staffID = `${prefixStaff}${i}`;
            const barcodeItem = document.createElement("div");
            barcodeItem.classList.add("barcode-item");

            // Barcode image
            const img = document.createElement("img");
            img.src = `https://bwipjs-api.metafloor.com/?bcid=code128&text=${staffID}&scale=1&height=20&backgroundcolor=FFFFFF`;
            img.alt = `Barcode for ${staffID}`;

            // Label
            const label = document.createElement("span");
            label.textContent = staffID;

            barcodeItem.appendChild(img);
            barcodeItem.appendChild(label);
            barcodeContainerStaff.appendChild(barcodeItem);
        }

        // TEAMS QR CODE GENERATION
        const startTM = 240001;
        const endTM = 240050;
        const prefixTM = "AVIS224TM";
        const barcodeContainerTM = document.getElementById("barcodeContainerTM");

        for (let i = startTM; i <= endTM; i++) {
            const teamID = `${prefixTM}${i}`;
            const barcodeItem = document.createElement("div");
            barcodeItem.classList.add("barcode-item");

            // QR Code image
            const img = document.createElement("img");
            img.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${teamID}`;
            img.alt = `QR for ${teamID}`;

            // Label
            const label = document.createElement("span");
            label.textContent = teamID;

            barcodeItem.appendChild(img);
            barcodeItem.appendChild(label);
            barcodeContainerTM.appendChild(barcodeItem);
        }
    </script>
</body>
</html>
